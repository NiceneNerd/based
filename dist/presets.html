<!DOCTYPE html>
<html>
    <head>
        <title>Based: BOTW Assembly Editor</title>
        <link rel="stylesheet" href="app.css" />
        <script src="presets.js"></script>
    </head>
    <body>
        <div class="group">
            <div class="group-title">Preset Selection</div>
